	<script type="text/javascript">
		function myFunction(){
			let x = 1024; //min value
			let y = 9999; //max value

			let deg = Math.floor(Math.random() * (x - y)) + y;
			document.getElementById('img').style.transform = `rotate(${deg}deg)`;
