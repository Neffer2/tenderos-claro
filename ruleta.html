<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/ruleta.css">
</head> 
<body>
	<div id="pyro" class="pyro" style="position: absolute;">
  		<div class="before"></div>
  		<div class="after"></div>
	</div> 
	<div class="ruleta-container">
		<div class="item ruleta">
			<img id="img" src="ruleta2.png"/>
		</div>
		<div class="item logo">
			<img id="img" src="img/CV_Claro_tendero_LOGO.png"/>
		</div>
		<div class="item palanca">
			<div class="rotate-border">
				<button class="spin-btn" onClick="myFunction()"></button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquerycollision/jquery-collision.min.js"></script>
	<script type="text/javascript" src="js/image-map-resizer/js/imageMapResizer.min.js"></script>
	<script type="text/javascript">
		fireworks = document.getElementById('pyro');

		function myFunction(){
			let x = 1024; //min value
			let y = 9999; //max value

			let deg = Math.floor(Math.random() * (x - y)) + y;
			document.getElementById('img').style.transform = `rotate(${deg}deg)`;

			setTimeout(function(){
				fireworks.style.display = "block"
			}, 3000);
		}

		$('map').imageMapResize();
	</script>
</body>
</html>
